spring.application.name=E-commerce Exam Authorization Server

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ecommercedb
spring.datasource.username=ecommerce
spring.datasource.password=XXXXXXXXXXXXXXXX
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

